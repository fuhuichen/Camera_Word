<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Software Portals - 平台詳情</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-muted: #64748b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-menu {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .navbar-menu a {
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .navbar-menu a:hover {
            background: var(--light-color);
            color: var(--primary-color);
        }

        .navbar-menu a.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .btn-logout {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-logout:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--light-color);
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        /* Platform Detail Card */
        .platform-detail-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .platform-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .platform-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .platform-code {
            background: var(--light-color);
            color: var(--text-muted);
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .platform-status {
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .platform-description {
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .platform-website {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .platform-website:hover {
            text-decoration: underline;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--light-color);
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Import Section */
        .import-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .import-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        .sample-link {
            color: var(--info-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sample-link:hover {
            text-decoration: underline;
        }

        /* Cameras List */
        .cameras-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .cameras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .camera-card {
            background: var(--light-color);
            border-radius: 0.75rem;
            padding: 1.25rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .camera-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .camera-id {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--dark-color);
            margin: 0;
        }

        .camera-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-disabled {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .camera-info {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
                padding: 0 1rem;
            }

            .navbar {
                padding: 1rem;
            }

            .navbar-menu {
                flex-wrap: wrap;
                justify-content: center;
            }

            .platform-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .cameras-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-camera"></i>
            Insight Software Portals
        </div>
        <div class="navbar-menu">
            <a href="/dashboard">
                <i class="fas fa-tachometer-alt"></i>
                控制台
            </a>
            <a href="/platforms">
                <i class="fas fa-globe"></i>
                平台管理
            </a>
        </div>
        <div class="user-info">
            <div class="user-avatar" th:text="${#strings.substring(username, 0, 1).toUpperCase()}">A</div>
            <span th:text="${username}">admin</span>
            <form action="/logout" method="post" style="display: inline;">
                <button type="submit" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    登出
                </button>
            </form>
        </div>
    </nav>

    <div class="container">
        <a href="/platforms" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            返回平台管理
        </a>

        <!-- Platform Detail Card -->
        <div class="platform-detail-card">
            <div class="platform-header">
                <div>
                    <h1 class="platform-title" th:text="${platform.name}">平台名稱</h1>
                    <div class="platform-code" th:text="${platform.code}">CODE</div>
                </div>
                <div class="platform-status" 
                     th:classappend="${platform.status == T(com.example.cameracloud.entity.Platform.PlatformStatus).ACTIVE} ? 'status-active' : 'status-disabled'"
                     th:text="${platform.status == T(com.example.cameracloud.entity.Platform.PlatformStatus).ACTIVE} ? '啟用中' : '已停用'">
                    啟用中
                </div>
            </div>
            
            <p class="platform-description" th:text="${platform.description}">平台描述</p>
            <a th:if="${platform.websiteUrl}" 
               th:href="${platform.websiteUrl}" 
               class="platform-website" 
               target="_blank">
                <i class="fas fa-external-link-alt"></i>
                官方網站
            </a>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" th:text="${totalCameras}">0</div>
                    <div class="stat-label">總相機數</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" th:text="${activeCameraCount}">0</div>
                    <div class="stat-label">活躍相機</div>
                </div>
            </div>
        </div>

        <!-- Import Section -->
        <div class="import-section">
            <h2 class="section-title">
                <i class="fas fa-upload"></i>
                匯入相機 (Excel)
            </h2>
            <div class="import-form">
                <div class="file-input-wrapper">
                    <input type="file" id="file-input" class="file-input" accept=".xlsx,.xls,.csv">
                    <label for="file-input" class="file-input-label">
                        <i class="fas fa-file-excel"></i>
                        選擇 Excel 檔案
                    </label>
                </div>
                <a href="/sample_data/cameras_sample.xlsx" download class="sample-link">
                    <i class="fas fa-download"></i>
                    下載範例 Excel
                </a>
            </div>
        </div>

        <!-- Cameras List -->
        <div class="cameras-section">
            <h2 class="section-title">
                <i class="fas fa-video"></i>
                相機列表
            </h2>
            <div class="cameras-grid" th:if="${!platformCameras.empty}">
                <div class="camera-card" th:each="camera : ${platformCameras}">
                    <div class="camera-header">
                        <h3 class="camera-id" th:text="${camera.publicId}">CAM_001</h3>
                        <div class="camera-status" 
                             th:classappend="${camera.status == T(com.example.cameracloud.entity.Camera.CameraStatus).ACTIVE} ? 'status-active' : 'status-disabled'"
                             th:text="${camera.status == T(com.example.cameracloud.entity.Camera.CameraStatus).ACTIVE} ? '啟用中' : '已停用'">
                            啟用中
                        </div>
                    </div>
                    <div class="camera-info">
                        <p th:if="${camera.model}" th:text="'型號: ' + ${camera.model}">型號: Model A</p>
                        <p th:text="'重定向: ' + ${camera.redirectEnabled ? '啟用' : '停用'}">重定向: 啟用</p>
                    </div>
                </div>
            </div>
            <div th:if="${platformCameras.empty}" style="text-align: center; color: var(--text-muted); padding: 2rem;">
                <i class="fas fa-video" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                <p>此平台暫無相機，請使用上方匯入功能添加相機。</p>
            </div>
        </div>
    </div>

    <script>
        // File upload handling
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Here you would implement the actual file upload logic
                console.log('Selected file:', file.name);
                // You can add AJAX upload logic here
            }
        });

        // Add loading states to buttons
        document.querySelectorAll('a[href]').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.href && !this.href.includes('#')) {
                    this.style.opacity = '0.7';
                    this.style.pointerEvents = 'none';
                }
            });
        });
    </script>
</body>
</html>
