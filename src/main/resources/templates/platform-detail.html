<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Software Portals - 平台詳情</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-muted: #64748b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-menu {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .navbar-menu a {
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .navbar-menu a:hover {
            background: var(--light-color);
            color: var(--primary-color);
        }

        .navbar-menu a.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .btn-logout {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-logout:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--light-color);
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Platform Info Card */
        .platform-info-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .platform-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .platform-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .platform-code {
            background: var(--light-color);
            color: var(--text-muted);
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .platform-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .platform-description {
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .platform-website {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .platform-website:hover {
            text-decoration: underline;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--light-color);
            color: var(--text-muted);
            border: 2px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Camera List */
        .cameras-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cameras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .camera-card {
            background: var(--light-color);
            border-radius: 0.75rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .camera-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .camera-id {
            font-weight: 600;
            color: var(--dark-color);
        }

        .camera-status {
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-disabled {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .camera-info {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* File Upload */
        .file-upload {
            background: var(--light-color);
            border: 2px dashed var(--border-color);
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.05);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .file-upload-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
                padding: 0 1rem;
            }

            .navbar {
                padding: 1rem;
            }

            .navbar-menu {
                flex-wrap: wrap;
                justify-content: center;
            }

            .cameras-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-camera"></i>
            Insight Software Portals
        </div>
        <div class="navbar-menu">
            <a href="/dashboard">
                <i class="fas fa-tachometer-alt"></i>
                控制台
            </a>
            <a href="/platforms">
                <i class="fas fa-globe"></i>
                平台管理
            </a>
        </div>
        <div class="user-info">
            <div class="user-avatar" th:text="${#strings.substring(username, 0, 1).toUpperCase()}">A</div>
            <span th:text="${username}">admin</span>
            <form action="/logout" method="post" style="display: inline;">
                <button type="submit" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    登出
                </button>
            </form>
        </div>
    </nav>

    <div class="container">
        <a href="/platforms" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            返回平台管理
        </a>

        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-globe"></i>
                <span th:text="${platform.name}">平台名稱</span> - 相機管理
            </h1>
            <p class="page-subtitle">
                管理 <span th:text="${platform.name}">平台</span> 下的所有相機設備
            </p>
        </div>

        <!-- Platform Info -->
        <div class="platform-info-card">
            <div class="platform-header">
                <div>
                    <div class="platform-name" th:text="${platform.name}">平台名稱</div>
                    <div class="platform-code" th:text="${platform.code}">CODE</div>
                </div>
                <div class="platform-status" 
                     th:classappend="${platform.status.name() == 'ACTIVE'} ? 'status-active' : 'status-disabled'"
                     th:text="${platform.status.name() == 'ACTIVE'} ? '啟用中' : '已停用'">
                    啟用中
                </div>
            </div>
            
            <div class="platform-description" th:text="${platform.description}">平台描述</div>
            <a th:if="${platform.websiteUrl}" 
               th:href="${platform.websiteUrl}" 
               class="platform-website" 
               target="_blank">
                <i class="fas fa-external-link-alt"></i>
                官方網站
            </a>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-upload"></i>
                匯入相機 (Excel)
            </button>
            <a href="/view?camera_id=CAM_001" class="btn-secondary">
                <i class="fas fa-eye"></i>
                測試查看
            </a>
        </div>

        <!-- File Upload -->
        <div class="file-upload">
            <label for="fileInput" class="file-upload-label">
                <i class="fas fa-cloud-upload-alt file-upload-icon"></i>
                <div>
                    <strong>點擊選擇 Excel 檔案</strong>
                    <div style="font-size: 0.875rem; color: var(--text-muted); margin-top: 0.25rem;">
                        支援 .xlsx 和 .csv 格式
                    </div>
                </div>
            </label>
            <input type="file" id="fileInput" accept=".xlsx,.csv" onchange="handleFileUpload(this)">
        </div>

        <!-- Camera List -->
        <div class="cameras-section">
            <h2 class="section-title">
                <i class="fas fa-video"></i>
                相機列表 (<span th:text="${totalCameras}">0</span> 台)
            </h2>
            
            <div th:if="${cameras.empty}" class="empty-state">
                <i class="fas fa-video"></i>
                <h3>暫無相機</h3>
                <p>請使用上方按鈕匯入相機資料</p>
            </div>
            
            <div th:if="${!cameras.empty}" class="cameras-grid">
                <div class="camera-card" th:each="camera : ${cameras}">
                    <div class="camera-header">
                        <div class="camera-id" th:text="${camera.publicId}">CAM_001</div>
                        <div class="camera-status" 
                             th:classappend="${camera.status.name() == 'ACTIVE'} ? 'status-active' : 'status-disabled'"
                             th:text="${camera.status.name() == 'ACTIVE'} ? '正常' : '停用'">
                            正常
                        </div>
                    </div>
                    <div class="camera-info">
                        <div th:if="${camera.model}">
                            <strong>型號:</strong> <span th:text="${camera.model}">Model</span>
                        </div>
                        <div>
                            <strong>重定向:</strong> 
                            <span th:text="${camera.redirectEnabled} ? '啟用' : '停用'">啟用</span>
                        </div>
                        <div>
                            <strong>建立時間:</strong> 
                            <span th:text="${#temporals.format(camera.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleFileUpload(input) {
            const file = input.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                
                // Show loading state
                const button = document.querySelector('.btn-primary');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 匯入中...';
                button.disabled = true;
                
                fetch('/api/v1/admin/cameras/import', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.jobId) {
                        alert('檔案已開始處理，請稍後刷新頁面查看結果');
                        setTimeout(() => {
                            location.reload();
                        }, 2000);
                    } else {
                        alert('匯入失敗，請檢查檔案格式');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('匯入失敗，請重試');
                })
                .finally(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                    input.value = '';
                });
            }
        }

        // Add loading states to buttons
        document.querySelectorAll('a[href]').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.href && !this.href.includes('#')) {
                    this.style.opacity = '0.7';
                    this.style.pointerEvents = 'none';
                }
            });
        });
    </script>
</body>
</html>
