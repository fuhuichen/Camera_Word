<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Software Portals - 平台管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-muted: #64748b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-menu {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .navbar-menu a {
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .navbar-menu a:hover {
            background: var(--light-color);
            color: var(--primary-color);
        }

        .navbar-menu a.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .btn-logout {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-logout:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Platform Cards */
        .platforms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .platform-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .platform-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .platform-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .platform-card-footer {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .platform-card:hover .platform-card-footer {
            color: var(--secondary-color);
        }

        .platform-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .platform-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .platform-code {
            background: var(--light-color);
            color: var(--text-muted);
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .platform-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-disabled {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .platform-info {
            margin-bottom: 1rem;
        }

        .platform-description {
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .platform-website {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .platform-website:hover {
            text-decoration: underline;
        }

        .platform-actions {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .btn-detail {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            justify-content: center;
        }

        .btn-detail:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: white;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--light-color);
            border-radius: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--light-color);
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (min-width: 768px) {
            .platforms-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
                padding: 0 1rem;
            }

            .navbar {
                padding: 1rem;
            }

            .navbar-menu {
                flex-wrap: wrap;
                justify-content: center;
            }

            .platforms-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .platform-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--light-color);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .file-input {
            display: none;
        }

        .platform-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--light-color);
            border-radius: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .platforms-grid {
                gap: 1rem;
            }
            
            .platform-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-camera"></i>
            Insight Software Portals
        </div>
        <div class="navbar-menu">
            <a href="/dashboard">
                <i class="fas fa-tachometer-alt"></i>
                控制台
            </a>
            <a href="/platforms" class="active">
                <i class="fas fa-globe"></i>
                平台管理
            </a>
        </div>
        <div class="user-info">
            <div class="user-avatar" th:text="${#strings.substring(username, 0, 1).toUpperCase()}">A</div>
            <span th:text="${username}">admin</span>
            <form action="/logout" method="post" style="display: inline;">
                <button type="submit" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    登出
                </button>
            </form>
        </div>
    </nav>

    <div class="container">
        <a href="/dashboard" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            返回控制台
        </a>

        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-globe"></i>
                平台管理
            </h1>
            <p class="page-subtitle">
                查看和管理所有串流平台的詳細資訊
            </p>
        </div>

        <div class="platforms-grid">
            <div class="platform-card" th:each="platform : ${platforms}">
                <div class="platform-header">
                    <div>
                        <div class="platform-name" th:text="${platform.name}">平台名稱</div>
                        <div class="platform-code" th:text="${platform.code}">CODE</div>
                    </div>
                    <div class="platform-status" 
                         th:classappend="${platform.status.name() == 'ACTIVE'} ? 'status-active' : 'status-disabled'"
                         th:text="${platform.status.name() == 'ACTIVE'} ? '啟用中' : '已停用'">
                        啟用中
                    </div>
                </div>
                
                <div class="platform-info">
                    <p class="platform-description" th:text="${platform.description}">平台描述</p>
                    <a th:if="${platform.websiteUrl}" 
                       th:href="${platform.websiteUrl}" 
                       class="platform-website" 
                       target="_blank">
                        <i class="fas fa-external-link-alt"></i>
                        官方網站
                    </a>
                </div>

                <div class="platform-stats">
                    <div class="stat-item">
                        <div class="stat-value" th:text="${totalCameras}">0</div>
                        <div class="stat-label">總相機數</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" th:text="${activeCameras}">0</div>
                        <div class="stat-label">活躍相機</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add loading states to buttons
        document.querySelectorAll('a[href]').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.href && !this.href.includes('#')) {
                    this.style.opacity = '0.7';
                    this.style.pointerEvents = 'none';
                }
            });
        });

    </script>
</body>
</html>
