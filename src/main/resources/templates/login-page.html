<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Software Portals - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-login:hover {
            opacity: 0.9;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Insight Software Portals</h2>
            <p>請登入您的帳號</p>
        </div>

        <!-- Error Message -->
        <div th:if="${param.error}" class="alert">
            <strong>⚠️ 登入失敗</strong><br>
            帳號或密碼錯誤，請檢查後重試
        </div>

        <!-- Logout Success Message -->
        <div th:if="${param.logout}" class="alert" style="background-color: #d1fae5; color: #065f46; border-color: #a7f3d0;">
            <strong>✓ 登出成功</strong><br>
            您已安全登出系統
        </div>

        <!-- Login Form -->
        <form th:action="@{/perform_login}" method="post">
            <div class="form-group">
                <label for="username">使用者帳號</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-control" 
                    placeholder="請輸入您的帳號"
                    required 
                    autofocus
                />
            </div>

            <div class="form-group">
                <label for="password">密碼</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="請輸入您的密碼"
                    required
                />
            </div>

            <button type="submit" class="btn-login">
                登入系統
            </button>
        </form>

        <div class="footer-text">
            <strong>預設測試帳號</strong><br>
            👤 主要管理員：admin / admin123<br>
            👤 平台管理員：platform_admin / platform123
        </div>
    </div>
</body>
</html>
