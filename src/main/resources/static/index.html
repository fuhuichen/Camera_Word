<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Cloud - 首页</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            color: white;
        }
        .logo {
            font-size: 96px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 {
            font-size: 48px;
            margin-bottom: 16px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 48px;
            opacity: 0.9;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 16px 32px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        .features {
            margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        .feature {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .feature:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-4px);
        }
        .feature-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .feature-title {
            font-size: 20px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .feature-desc {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📹</div>
        <h1>Camera Cloud</h1>
        <p class="subtitle">智能摄像头管理平台</p>
        
        <div class="buttons">
            <a href="/login.html" class="btn">
                <span>🔐</span>
                <span>管理后台登录</span>
            </a>
            <a href="/test_camera.html" class="btn">
                <span>🧪</span>
                <span>API 测试工具</span>
            </a>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">速率限制</div>
                <div class="feature-desc">智能速率控制，每个摄像头60秒内仅允许一次访问</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🔒</div>
                <div class="feature-title">安全可靠</div>
                <div class="feature-desc">多层安全防护，角色权限管理，审计日志追踪</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📊</div>
                <div class="feature-title">实时监控</div>
                <div class="feature-desc">平台管理、摄像头状态监控、批量导入功能</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🚀</div>
                <div class="feature-title">高性能</div>
                <div class="feature-desc">基于 Spring Boot 3.x，支持 Redis 集群部署</div>
            </div>
        </div>
    </div>
</body>
</html>
