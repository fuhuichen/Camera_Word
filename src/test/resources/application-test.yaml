spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms

app:
  rate:
    window-seconds: 60

logging:
  level:
    com.example.cameracloud: DEBUG
    org.springframework.security: DEBUG
